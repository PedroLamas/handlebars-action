name: 'Handlebars Templating Engine'
author: 'Pedro Lamas'
description: 'Apply Handlebar templating to files'
branding:
  icon: 'zap'
  color: 'blue'
inputs:
  files:
    required: false
    description: 'Files to process'
    default: '**/*.template'
  output-filename:
    required: false
    description: 'Output filename template'
    default: '{{ file.dir }}/{{ file.name }}'
  delete-input-file:
    required: false
    description: 'Remove the input file'
    default: 'false'
  dry-run:
    required: false
    description: 'Makes no real changes'
    default: 'false'
runs:
  using: 'node12'
  main: 'dist/index.js'
